version: "3.9"
services:
  bbx-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=file:./dev.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - PORT=8080
      - TIMEZONE=America/Monterrey
    volumes:
      - ./data:/app
